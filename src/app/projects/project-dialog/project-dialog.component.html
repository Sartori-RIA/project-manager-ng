<div mat-dialog-title>
  {{!!data ? 'Atualizando Projeto #' + data.name : 'Novo Projeto'}}
</div>

<div mat-dialog-content>
  <div [formGroup]="form">

    <mat-form-field appearance="outline" fxFill>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline" fxFill>
      <mat-label>Tempo do projeto</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="início" formControlName="start_date">
        <input matEndDate placeholder="término" formControlName="end_date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

  </div>
</div>

<div mat-dialog-actions>
  <button *ngIf="!!data" (click)="onDelete()" mat-stroked-button color="error">Deletar</button>
  <span fxFlex></span>
  <button (click)="onSave()" mat-flat-button color="primary">Salvar</button>
</div>
