<div fxLayoutAlign="center">
  <div class="container">
    <h2 class="text-center">A fazer</h2>

    <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
         [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
      <div class="list-item" *ngFor="let item of todo" cdkDrag
           [cdkDragData]="item"
           (dblclick)="onEditActivity(item)"
      >{{item.name}}</div>
      <div class="list-item" fxLayoutAlign="center">
        <button (click)="onAddActivity()" mat-icon-button color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="container">
    <h2 class="text-center">Feito</h2>

    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
         [cdkDropListConnectedTo]="todoList" class="list" (cdkDropListDropped)="drop($event)">
      <div class="list-item" *ngFor="let item of done" cdkDrag>{{item.name}}</div>
    </div>
  </div>
</div>
