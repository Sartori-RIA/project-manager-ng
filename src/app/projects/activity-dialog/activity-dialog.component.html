<div mat-dialog-title class="text-center">
  {{!!data.activity ? 'Atualizando #' + data?.activity?.id : 'Nova Atividade'}}
</div>

<div mat-dialog-content>

  <div [formGroup]="form">

    <mat-form-field appearance="outline" fxFill>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline" fxFill>
      <mat-label>Tempo para realização</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Início" formControlName="start_date">
        <input matEndDate placeholder="Término" formControlName="end_date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions>
  <button (click)="onDelete()" mat-stroked-button color="error">Deletar</button>
  <span fxFlex></span>
  <button (click)="onSave()" mat-flat-button color="primary">Salvar</button>
</div>
