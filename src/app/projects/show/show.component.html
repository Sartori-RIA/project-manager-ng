<div class="p-3" *ngIf="project$ | async; let project">
  <div>

    <h1 (click)="openEditDialog(project)">Projeto: {{project?.name}}
      <mat-icon>
        create
      </mat-icon>
    </h1>
    <span fxFlex></span>
    <mat-icon color="warn">delete</mat-icon>
  </div>
  <h3>Iniciado em: {{project.start_date | date: 'dd/MM/yyyy'}}</h3>
  <h3>Termina em: {{project.end_date | date: 'dd/MM/yyyy'}}</h3>

  <mat-progress-bar mode="determinate" [value]="project.progress"></mat-progress-bar>
</div>

<mat-divider></mat-divider>
<app-activities></app-activities>
