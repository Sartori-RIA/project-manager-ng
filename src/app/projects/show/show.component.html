<div class="p-3">
  <div>

    <h1 (click)="openEditDialog()">Projeto: {{project?.name}}
      <mat-icon>
        create
      </mat-icon>
    </h1>
    <span fxFlex></span>
    <mat-icon (click)="removeProject()" color="warn">delete</mat-icon>
  </div>
  <h3>Iniciado em: {{project?.start_date | date: 'dd/MM/yyyy'}}</h3>
  <h3>Termina em: {{project?.end_date | date: 'dd/MM/yyyy'}}</h3>
  <div *ngIf="project?.delayed">
    <h3 style="color: red">Projeto irÃ¡ atrasar</h3>
  </div>
  <mat-progress-bar mode="determinate" [value]="project?.progress"></mat-progress-bar>
</div>

<mat-divider></mat-divider>
<app-activities (checkProjectProgress)="loadProject()"></app-activities>
